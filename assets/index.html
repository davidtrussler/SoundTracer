<!DOCTYPE html>

<html lang="en">
	<head>
		<title>SoundTracer</title>

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<link type="text/css" href="css/base.css" rel="stylesheet" />
		<link type="text/css" href="css/lister.css" rel="stylesheet" />
		<link type="text/css" href="css/search.css" rel="stylesheet" />
		<link type="text/css" href="css/details.css" rel="stylesheet" />
		<link type="text/css" href="css/images.css" rel="stylesheet" />

		<script type="text/javascript" src="javascript/library.js"></script>
		<script type="text/javascript" src="javascript/items.js"></script>
		<script type="text/javascript" src="javascript/arraySorter.js"></script>
		<script type="text/javascript" src="javascript/viewController.js"></script>
		<script type="text/javascript" src="javascript/environmentSetUp.js"></script>
		<script type="text/javascript" src="javascript/formHandler.js"></script>
		<script type="text/javascript" src="javascript/tracklister.js"></script>
		<script type="text/javascript" src="javascript/imageGallery.js"></script>
		<script type="text/javascript" src="javascript/ajax.js"></script>
		<script type="text/javascript" src="javascript/navigation.js"></script>
		<script type="text/javascript" src="javascript/details.js"></script>
		<script type="text/javascript" src="javascript/queryStringInterpreter.js"></script>
		<script type="text/javascript" src="javascript/dateFormatter.js"></script>
		<script type="text/javascript" src="javascript/release.js"></script>
		<script type="text/javascript" src="javascript/label.js"></script>
		<script type="text/javascript" src="javascript/artist.js"></script>
		<script type="text/javascript" src="javascript/master.js"></script>
		<script type="text/javascript" src="javascript/paginator.js"></script>
		<script type="text/javascript" src="javascript/lister.js"></script>
		<script type="text/javascript" src="javascript/layoutController.js"></script>
		<script type="text/javascript" src="javascript/main.js"></script>
	</head>

	<body>
		<div id="wrapper">
			<header id="actionbar">
				<nav>
					<ul>
						<li>
							<a href="#">
								<img src="graphics/soundchasericon36px.png"  alt="home"/>
							</a>
						</li>
					</ul>
				</nav>

				<h1>SoundTracer</h1>
				
				<ul class="actions">
					<li class="search">
						<a href="#">search</a>
					</li>
				</ul>
			</header>

			<div id="search">
				<form name="searchForm">
				 	<fieldset class="input">
						<legend>Input</legend>

						<label for="searchField">Search</label>
						<input type="text" id="searchField">
						<button>Go</button>
					</fieldset>

				 	<fieldset class="filter">
						<legend>Filter by</legend>

						<ul>
							<li>
								<input type="radio" id="none" name="searchType" value="none">
								<label for="none">
									<span>None</span>
								</label>
							</li>

							<li>
								<input type="radio" id="artist" name="searchType" value="artist">
								<label for="artist">
									<span>Artist</span>
								</label>
							</li>
							
							<li>
								<input type="radio" id="master" name="searchType" value="master">
								<label for="master">
									<span>Master</span>
								</label>
							</li>

							<li>
								<input type="radio" id="release" name="searchType" value="release">
								<label for="release">
									<span>Release</span>
								</label>
							</li>

							<li>
								<input type="radio" id="label" name="searchType" value="label">
								<label for="label">
									<span>Label</span>
								</label>
							</li>
						</ul>			
					</fieldset>
				</form>
			</div>

			<div id="content">
				<ul id="pageNav">
					<li>
						<a class="prev" href="#">back</a>
					</li>
				</ul>

				<ul id="pages">
					<li class="page live" id="index">
						<p>intro page content goes here</p>
					</li>
				</ul>
			</div>
		</div>
	</body>
</html>
